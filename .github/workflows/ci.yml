name: CI

on:
  push:
    tags: ["v*"]
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"
      - uses: leafo/gh-actions-luarocks@v4
      - run: luarocks install luacheck
      - run: luacheck .
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"
      - uses: leafo/gh-actions-luarocks@v4
      - name: Install dependencies
        run: |
          luarocks install luasocket
          luarocks install lsqlite3complete
          luarocks install lua-cjson
          luarocks install busted
      - run: busted

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: owloops/luast@main
        with:
          output: motebase-bin
          targets: linux-x86_64 linux-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: motebase-bin-*

  docker:
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: binaries
      - run: |
          mv motebase-bin-linux_x86_64 motebase-bin
          chmod +x motebase-bin
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }}:latest

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: binaries
          path: release
      - run: |
          chmod +x release/motebase-bin-*
          cd release && sha256sum * > checksums.txt
      - uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
      - uses: nvim-neorocks/luarocks-tag-release@v7
        env:
          LUAROCKS_API_KEY: ${{ secrets.LUAROCKS_API_KEY }}
        with:
          template: motebase.rockspec.template
          summary: Minimal Backend-as-a-Service
          detailed_description: |
            MoteBase is a minimal Backend-as-a-Service with REST API,
            JWT authentication, and SQLite storage. ~1,200 lines of Lua.

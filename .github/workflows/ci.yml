name: CI

on:
  push:
    tags: ["v*"]
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"
      - uses: leafo/gh-actions-luarocks@v4
      - run: luarocks install luacheck
      - run: luacheck .
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"
      - uses: leafo/gh-actions-luarocks@v4
      - name: Install dependencies and build
        run: |
          luarocks install busted
          luarocks make
      - run: busted

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: owloops/luast@main
        with:
          output: motebase-bin
          targets: linux-x86_64 linux-arm64 darwin-x86_64 darwin-arm64
          lua-version: jit
          clibs: motebase.crypto.hashings_c
      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: motebase-bin-*

  docker:
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: binaries
      - name: Prepare binaries for multi-arch build
        run: |
          mv motebase-bin-linux_x86_64 motebase-bin-linux_amd64
          chmod +x motebase-bin-*
      - name: Lowercase repo name
        id: repo
        run: echo "lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.lowercase }}:latest
        env:
          DOCKER_BUILD_SUMMARY: false

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: binaries
          path: release
      - run: |
          chmod +x release/motebase-bin-*
          cd release && sha256sum * > checksums.txt
      - uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
      - uses: nvim-neorocks/luarocks-tag-release@v7
        env:
          LUAROCKS_API_KEY: ${{ secrets.LUAROCKS_API_KEY }}
        with:
          template: motebase.rockspec.template
          summary: Tiny self-hosted PocketBase alternative
          detailed_description: |
            MoteBase is a tiny self-hosted PocketBase alternative with dynamic collections,
            JWT authentication, and SQLite storage.
